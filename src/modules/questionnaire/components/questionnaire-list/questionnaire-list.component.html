<main role="main" class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">L&C Questionnaires</a>
  </nav>

  <div class="container border border-dark">
    <mat-nav-list>
      <mat-list-item *ngFor="let questionnaire of currentQuestionnaires$ | async" [routerLink]="['../open/' + questionnaire.id]">
        <a matLine>{{ questionnaire.form.name }}</a>
        <mat-icon mat-list-icon>folder</mat-icon>
        <p mat-line> {{ questionnaire.status }}</p>
      </mat-list-item>
    </mat-nav-list>
  </div>
</main>
